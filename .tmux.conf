# 0 is too far from ` ;)
set -g base-index 1

# Make it use C-a, similar to gnu-screen
unbind C-b
unbind l
set -g prefix C-a
bind-key a  send-prefix
bind-key C-a last-window

set -g default-terminal screen-256color
#set -g default-terminal "xterm"
set -g status-keys vi
set -g history-limit 2000
setw -g mode-keys vi
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-option -g allow-rename off
#set-option -g display-time 2000
#set-option -g pane-active-border-bg colour240
#set-option -g status-utf8 on
#set-option -g visual-activity on

setw -g mode-mouse on
#setw -g monitor-activity on
#set -g mouse-resize-pane on
set -g mouse-select-pane on
#set -g mouse-select-window on

set -g status off
set -g set-titles off
#Allows for faster key repetition
set -sg escape-time 0

#clear both screen and history
bind C-l send-keys C-l \; run 'tmux clear-history'

## select-pane like vi
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

## Use Alt-vim keys without prefix key to switch panes
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R

#maximizing and restoring panes.
bind -n M-m resize-pane -Z \

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq -e '^vim$' -e '^gvim$' -e '^vimdiff$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq -e '^vim$' -e '^gvim$' -e '^vimdiff$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq -e '^vim$' -e '^gvim$' -e '^vimdiff$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq -e '^vim$' -e '^gvim$' -e '^vimdiff$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq -e '^vim$' -e '^gvim$' -e '^vimdiff$' && tmux send-keys 'C-\\') || tmux select-pane -l"

unbind p
